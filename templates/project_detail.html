<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Screenshot Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-home me-1"></i>
                                Home
                            </a>
                        </li>
                        <li class="breadcrumb-item active">Project Details</li>
                    </ol>
                </nav>
                <div id="projectHeader">
                    <div class="text-center py-4">
                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                        <p class="mt-2 text-muted">Loading project...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Project Actions -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn btn-primary" onclick="openDeviceModal()">
                                <i class="fas fa-camera me-2"></i>
                                Generate New Screenshots
                            </button>
                            <button class="btn btn-outline-secondary" onclick="loadProjectDetails()">
                                <i class="fas fa-refresh me-2"></i>
                                Refresh
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteProject()">
                                <i class="fas fa-trash me-2"></i>
                                Delete Project
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Screenshots -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-images me-2"></i>
                            Screenshots
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="screenshotsList">
                            <div class="text-center py-4">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">Loading screenshots...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Device Selection Modal -->
        <div class="modal fade" id="deviceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-mobile-alt me-2"></i>
                            Select Devices
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted mb-3">Choose which devices to generate screenshots for:</p>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="mobile" id="deviceMobile" checked>
                            <label class="form-check-label" for="deviceMobile">
                                <i class="fas fa-mobile-alt me-2"></i>
                                Mobile Devices
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="tablet" id="deviceTablet" checked>
                            <label class="form-check-label" for="deviceTablet">
                                <i class="fas fa-tablet-alt me-2"></i>
                                Tablet Devices
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="desktop" id="deviceDesktop" checked>
                            <label class="form-check-label" for="deviceDesktop">
                                <i class="fas fa-desktop me-2"></i>
                                Desktop Devices
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="generateScreenshots()">
                            <i class="fas fa-camera me-2"></i>
                            Generate Screenshots
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center py-4">
                        <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                        <h5>Generating Screenshots</h5>
                        <p class="text-muted mb-0">This may take a few moments...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalTitle">Screenshot Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="previewImage" src="" alt="Screenshot Preview" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const projectId = {{ project_id }};
        let currentProject = null;
        
        // Load project details on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectDetails();
        });
        
        async function loadProjectDetails() {
            try {
                const response = await fetch(`/api/projects/${projectId}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentProject = data.project;
                    updateProjectHeader(data.project);
                    updateScreenshotsList(data.screenshots);
                } else {
                    showError('Failed to load project details: ' + data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        function updateProjectHeader(project) {
            const header = document.getElementById('projectHeader');
            header.innerHTML = `
                <h1 class="display-5">
                    <i class="fas fa-folder me-3"></i>
                    ${escapeHtml(project.name)}
                </h1>
                <p class="lead">
                    <i class="fas fa-link me-2"></i>
                    <a href="${escapeHtml(project.website_url)}" target="_blank" class="text-decoration-none">
                        ${escapeHtml(project.website_url)}
                    </a>
                </p>
                <small class="text-muted">
                    Created: ${new Date(project.created_at).toLocaleString()}
                </small>
            `;
        }
        
        function updateScreenshotsList(screenshots) {
            const list = document.getElementById('screenshotsList');
            
            if (screenshots.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-camera fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No Screenshots Yet</h5>
                        <p class="text-muted">Generate your first screenshots by clicking the button above.</p>
                    </div>
                `;
                return;
            }
            
            // Group screenshots by device type
            const grouped = screenshots.reduce((acc, screenshot) => {
                if (!acc[screenshot.device_type]) {
                    acc[screenshot.device_type] = [];
                }
                acc[screenshot.device_type].push(screenshot);
                return acc;
            }, {});
            
            let html = '';
            for (const [deviceType, deviceScreenshots] of Object.entries(grouped)) {
                const icon = getDeviceIcon(deviceType);
                html += `
                    <div class="mb-4">
                        <h5 class="mb-3">
                            <i class="${icon} me-2"></i>
                            ${deviceType.charAt(0).toUpperCase() + deviceType.slice(1)} Screenshots
                        </h5>
                        <div class="row">
                `;
                
                deviceScreenshots.forEach(screenshot => {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-title">${escapeHtml(screenshot.device_name)}</h6>
                                    <p class="card-text text-muted small">
                                        ${screenshot.width} × ${screenshot.height}
                                    </p>
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-sm btn-outline-primary" 
                                                onclick="previewImage('/api/screenshots/user1/project_${projectId}/normal_screenshots/${extractFilename(screenshot.original_path)}', 'Original Screenshot')">
                                            <i class="fas fa-eye me-1"></i>
                                            Original
                                        </button>
                                        ${screenshot.mockup_path ? `
                                            <button class="btn btn-sm btn-outline-secondary" 
                                                    onclick="previewImage('/api/screenshots/user1/project_${projectId}/mockup_screenshots/${extractFilename(screenshot.mockup_path)}', 'Mockup Screenshot')">
                                                <i class="fas fa-mobile-alt me-1"></i>
                                                Mockup
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="card-footer text-muted small">
                                    ${new Date(screenshot.created_at).toLocaleString()}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            }
            
            list.innerHTML = html;
        }
        
        function getDeviceIcon(deviceType) {
            const icons = {
                'mobile': 'fas fa-mobile-alt',
                'tablet': 'fas fa-tablet-alt',
                'desktop': 'fas fa-desktop'
            };
            return icons[deviceType] || 'fas fa-device';
        }
        
        function extractFilename(path) {
            return path.split('/').pop();
        }
        
        function openDeviceModal() {
            const modal = new bootstrap.Modal(document.getElementById('deviceModal'));
            modal.show();
        }
        
        async function generateScreenshots() {
            const devices = [];
            if (document.getElementById('deviceMobile').checked) devices.push('mobile');
            if (document.getElementById('deviceTablet').checked) devices.push('tablet');
            if (document.getElementById('deviceDesktop').checked) devices.push('desktop');
            
            if (devices.length === 0) {
                showError('Please select at least one device type.');
                return;
            }
            
            // Close device modal and show loading modal
            bootstrap.Modal.getInstance(document.getElementById('deviceModal')).hide();
            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();
            
            try {
                const response = await fetch(`/api/projects/${projectId}/screenshots`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ devices })
                });
                
                const data = await response.json();
                loadingModal.hide();
                
                if (response.ok) {
                    showSuccess(`Generated ${data.screenshots.length} screenshots successfully!`);
                    loadProjectDetails(); // Refresh the page
                } else {
                    showError('Failed to generate screenshots: ' + data.error);
                }
            } catch (error) {
                loadingModal.hide();
                showError('Network error: ' + error.message);
            }
        }
        
        async function deleteProject() {
            if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Project deleted successfully!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError('Failed to delete project: ' + data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        function previewImage(src, title) {
            document.getElementById('previewImage').src = src;
            document.getElementById('imageModalTitle').textContent = title;
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
        
        function showSuccess(message) {
            // Create a simple toast notification
            const toast = document.createElement('div');
            toast.className = 'toast-notification success';
            toast.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function showError(message) {
            // Create a simple toast notification
            const toast = document.createElement('div');
            toast.className = 'toast-notification error';
            toast.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
