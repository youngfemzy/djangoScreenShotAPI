<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4">
                    <i class="fas fa-camera me-3"></i>
                    Screenshot Generator
                </h1>
                <p class="lead">Generate professional device mockups from website screenshots</p>
            </div>
        </div>

        <!-- Create Project Form -->
        <div class="row mb-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Create New Project
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="createProjectForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="projectName" class="form-label">Project Name</label>
                                    <input type="text" class="form-control" id="projectName" 
                                           placeholder="My Website Project" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="websiteUrl" class="form-label">Website URL</label>
                                    <input type="url" class="form-control" id="websiteUrl" 
                                           placeholder="https://example.com" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>
                                Create Project
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-folder-open me-2"></i>
                            Projects
                        </h3>
                        <button class="btn btn-outline-secondary btn-sm" onclick="loadProjects()">
                            <i class="fas fa-refresh me-1"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="projectsList">
                            <div class="text-center py-4">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">Loading projects...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Device Selection Modal -->
        <div class="modal fade" id="deviceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-mobile-alt me-2"></i>
                            Select Devices
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted mb-3">Choose which devices to generate screenshots for:</p>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="mobile" id="deviceMobile" checked>
                            <label class="form-check-label" for="deviceMobile">
                                <i class="fas fa-mobile-alt me-2"></i>
                                Mobile Devices
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="tablet" id="deviceTablet" checked>
                            <label class="form-check-label" for="deviceTablet">
                                <i class="fas fa-tablet-alt me-2"></i>
                                Tablet Devices
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="desktop" id="deviceDesktop" checked>
                            <label class="form-check-label" for="deviceDesktop">
                                <i class="fas fa-desktop me-2"></i>
                                Desktop Devices
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="generateScreenshots()">
                            <i class="fas fa-camera me-2"></i>
                            Generate Screenshots
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center py-4">
                        <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                        <h5>Generating Screenshots</h5>
                        <p class="text-muted mb-0">This may take a few moments...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
